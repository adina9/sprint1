<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine-Sweeper</title>
</head>

<body onload="initGame()">

    <div class="nav-bar">
        <span class="logo">
            minesweeper
        </span>
    </div>


    <div class="menu">

        <div class="levels">
            <h3>choose your level</h3>
            <button data-size="4" data-mines="3" onclick="setBoardSize(this)">4x4</button>
            <button data-size="8" data-mines="6" onclick="setBoardSize(this)">8x8</button>
            <button data-size="12" data-mines="30" onclick="setBoardSize(this)">12x12</button>
        </div>
        <div class="smily">
            <button onclick="initGame()"> 
                <span>smily</span></button>
        </div>
        <div class="fails">
            <span></span>
        </div>
        <div class="hints">
            <button onclick="useAHint(this)"><span>❕</span></button>
            <button onclick="useAHint(this)"><span>❕</span></button>
            <button onclick="useAHint(this)"><span>❕</span></button>
        </div>

    </div>

    <div class="timer"></div>

    <div>
        <table>
            <tbody class="board">

            </tbody>
        </table>
    </div>

    <script src="js/negs.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
